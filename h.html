<!doctype html>
<html lang="pt-BR" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Studio Tatuagem</title>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="h-full">
  <div id="app" class="h-full w-full overflow-auto"><!-- App will be rendered here -->
  </div>
  <script>
    const defaultConfig = {
      studio_name: "Ink Studio",
      welcome_message: "Agende seu hor√°rio com nossos artistas",
      background_color: "#1a1a1a",
      surface_color: "#2d2d2d",
      text_color: "#ffffff",
      primary_action_color: "#ef4444",
      secondary_action_color: "#6b7280",
      font_family: "Inter",
      font_size: 16
    };

    let appointments = [];
    let currentView = 'calendar';
    let selectedDate = new Date().toISOString().split('T')[0];
    let isLoading = false;

    const artists = [
      { id: 'artist1', name: 'Carlos Silva', specialty: 'Realismo' },
      { id: 'artist2', name: 'Maria Santos', specialty: 'Oriental' },
      { id: 'artist3', name: 'Jo√£o Oliveira', specialty: 'Old School' }
    ];

    const services = [
      { id: 'tattoo_small', name: 'Tatuagem Pequena', duration: '1h' },
      { id: 'tattoo_medium', name: 'Tatuagem M√©dia', duration: '2-3h' },
      { id: 'tattoo_large', name: 'Tatuagem Grande', duration: '4h+' },
      { id: 'cover', name: 'Cover Up', duration: '2-4h' },
      { id: 'consultation', name: 'Consulta/Or√ßamento', duration: '30min' }
    ];

    const timeSlots = [
      '09:00', '10:00', '11:00', '12:00', '13:00', 
      '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'
    ];

    const dataHandler = {
      onDataChanged(data) {
        appointments = data;
        renderApp();
      }
    };

    async function initApp() {
      const initResult = await window.dataSdk.init(dataHandler);
      if (!initResult.isOk) {
        showNotification('Erro ao inicializar sistema', 'error');
        return;
      }
    }

    async function onConfigChange(config) {
      const app = document.getElementById('app');
      if (!app) return;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;

      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.fontSize = `${baseSize}px`;
      app.style.backgroundColor = config.background_color || defaultConfig.background_color;
      app.style.color = config.text_color || defaultConfig.text_color;

      const surfaces = app.querySelectorAll('.surface');
      surfaces.forEach(el => {
        el.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
      });

      const primaryButtons = app.querySelectorAll('.btn-primary');
      primaryButtons.forEach(el => {
        el.style.backgroundColor = config.primary_action_color || defaultConfig.primary_action_color;
      });

      const secondaryButtons = app.querySelectorAll('.btn-secondary');
      secondaryButtons.forEach(el => {
        el.style.backgroundColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      });

      const studioName = app.querySelector('#studio-name');
      if (studioName) {
        studioName.textContent = config.studio_name || defaultConfig.studio_name;
      }

      const welcomeMsg = app.querySelector('#welcome-message');
      if (welcomeMsg) {
        welcomeMsg.textContent = config.welcome_message || defaultConfig.welcome_message;
      }
    }

    function renderApp() {
      const config = window.elementSdk?.config || defaultConfig;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      const app = document.getElementById('app');
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.fontSize = `${baseSize}px`;
      app.style.backgroundColor = bgColor;
      app.style.color = textColor;

      app.innerHTML = `
        <div class="h-full w-full flex flex-col">
          <!-- Header -->
          <header class="surface p-4 border-b" style="border-color: rgba(255,255,255,0.1);">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
              <div>
                <h1 id="studio-name" class="font-bold mb-1" style="font-size: ${baseSize * 1.5}px;">${config.studio_name || defaultConfig.studio_name}</h1>
                <p id="welcome-message" class="opacity-80" style="font-size: ${baseSize * 0.9}px;">${config.welcome_message || defaultConfig.welcome_message}</p>
              </div>
              <div class="flex gap-2">
                <button onclick="switchView('calendar')" class="btn-secondary px-4 py-2 rounded-lg transition-all" style="font-size: ${baseSize * 0.9}px;">
                  üìÖ Agenda
                </button>
                <button onclick="switchView('new')" class="btn-primary px-4 py-2 rounded-lg transition-all" style="font-size: ${baseSize * 0.9}px;">
                  ‚ûï Novo Agendamento
                </button>
              </div>
            </div>
          </header>

          <!-- Main Content -->
          <main class="flex-1 overflow-auto p-4">
            <div class="max-w-6xl mx-auto">
              <div id="content-area">
                ${currentView === 'calendar' ? renderCalendarView() : renderNewAppointmentForm()}
              </div>
            </div>
          </main>

          <!-- Notification -->
          <div id="notification" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full opacity-0" style="font-size: ${baseSize * 0.9}px;"></div>
        </div>
      `;

      onConfigChange(config);
    }

    function renderCalendarView() {
      const config = window.elementSdk?.config || defaultConfig;
      const baseSize = config.font_size || defaultConfig.font_size;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;

      const today = new Date().toISOString().split('T')[0];
      const dates = [];
      for (let i = -3; i <= 10; i++) {
        const date = new Date();
        date.setDate(date.getDate() + i);
        dates.push(date.toISOString().split('T')[0]);
      }

      const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

      return `
        <div class="mb-6">
          <h2 class="font-bold mb-4" style="font-size: ${baseSize * 1.25}px;">Selecione a Data</h2>
          <div class="flex gap-2 overflow-x-auto pb-4">
            ${dates.map(date => {
              const d = new Date(date + 'T00:00:00');
              const isSelected = date === selectedDate;
              const isToday = date === today;
              return `
                <button onclick="selectDate('${date}')" class="surface flex-shrink-0 p-3 rounded-lg text-center transition-all ${isSelected ? 'ring-2' : ''}" style="min-width: 80px; ${isSelected ? 'ring-color: ' + (config.primary_action_color || defaultConfig.primary_action_color) : ''}">
                  <div class="opacity-70" style="font-size: ${baseSize * 0.8}px;">${dayNames[d.getDay()]}</div>
                  <div class="font-bold my-1" style="font-size: ${baseSize * 1.1}px;">${d.getDate()}</div>
                  <div class="opacity-70" style="font-size: ${baseSize * 0.75}px;">${d.toLocaleDateString('pt-BR', { month: 'short' })}</div>
                  ${isToday ? `<div class="text-xs mt-1" style="color: ${config.primary_action_color || defaultConfig.primary_action_color};">Hoje</div>` : ''}
                </button>
              `;
            }).join('')}
          </div>
        </div>

        <div>
          <h2 class="font-bold mb-4" style="font-size: ${baseSize * 1.25}px;">Hor√°rios Dispon√≠veis - ${new Date(selectedDate + 'T00:00:00').toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}</h2>
          ${renderAppointmentGrid()}
        </div>
      `;
    }

    function renderAppointmentGrid() {
      const config = window.elementSdk?.config || defaultConfig;
      const baseSize = config.font_size || defaultConfig.font_size;
      const dayAppointments = appointments.filter(apt => apt.date === selectedDate);

      return `
        <div class="space-y-4">
          ${artists.map(artist => `
            <div class="surface p-4 rounded-lg">
              <h3 class="font-bold mb-2" style="font-size: ${baseSize * 1.1}px;">${artist.name} - ${artist.specialty}</h3>
              <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2">
                ${timeSlots.map(time => {
                  const appointment = dayAppointments.find(apt => apt.artist === artist.name && apt.time === time);
                  const isAvailable = !appointment;
                  
                  return `
                    <button 
                      onclick="${isAvailable ? `quickBook('${artist.name}', '${time}')` : `viewAppointment('${appointment?.__backendId}')`}"
                      class="p-3 rounded-lg transition-all ${isAvailable ? 'btn-secondary hover:opacity-80' : 'surface border'}"
                      style="border-color: ${isAvailable ? 'transparent' : (config.primary_action_color || defaultConfig.primary_action_color)}; font-size: ${baseSize * 0.85}px;"
                    >
                      <div class="font-medium">${time}</div>
                      ${appointment ? `
                        <div class="text-xs mt-1 opacity-80">${appointment.client_name}</div>
                        <div class="text-xs opacity-60">${appointment.service}</div>
                      ` : '<div class="text-xs mt-1 opacity-60">Dispon√≠vel</div>'}
                    </button>
                  `;
                }).join('')}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderNewAppointmentForm() {
      const config = window.elementSdk?.config || defaultConfig;
      const baseSize = config.font_size || defaultConfig.font_size;

      return `
        <div class="surface p-6 rounded-lg max-w-2xl mx-auto">
          <h2 class="font-bold mb-6" style="font-size: ${baseSize * 1.5}px;">Novo Agendamento</h2>
          
          <form onsubmit="handleSubmit(event)" class="space-y-4">
            <div>
              <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Nome do Cliente</label>
              <input 
                type="text" 
                id="client_name" 
                required 
                class="w-full p-3 rounded-lg border bg-opacity-50"
                style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
                placeholder="Nome completo"
              />
            </div>

            <div>
              <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Telefone</label>
              <input 
                type="tel" 
                id="client_phone" 
                required 
                class="w-full p-3 rounded-lg border bg-opacity-50"
                style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
                placeholder="(00) 00000-0000"
              />
            </div>

            <div>
              <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Artista</label>
              <select 
                id="artist" 
                required 
                class="w-full p-3 rounded-lg border bg-opacity-50"
                style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
              >
                <option value="">Selecione um artista</option>
                ${artists.map(artist => `<option value="${artist.name}">${artist.name} - ${artist.specialty}</option>`).join('')}
              </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Data</label>
                <input 
                  type="date" 
                  id="date" 
                  required 
                  value="${selectedDate}"
                  min="${new Date().toISOString().split('T')[0]}"
                  class="w-full p-3 rounded-lg border bg-opacity-50"
                  style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
                />
              </div>

              <div>
                <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Hor√°rio</label>
                <select 
                  id="time" 
                  required 
                  class="w-full p-3 rounded-lg border bg-opacity-50"
                  style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
                >
                  <option value="">Selecione</option>
                  ${timeSlots.map(time => `<option value="${time}">${time}</option>`).join('')}
                </select>
              </div>
            </div>

            <div>
              <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Servi√ßo</label>
              <select 
                id="service" 
                required 
                class="w-full p-3 rounded-lg border bg-opacity-50"
                style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
              >
                <option value="">Selecione um servi√ßo</option>
                ${services.map(service => `<option value="${service.name}">${service.name} (${service.duration})</option>`).join('')}
              </select>
            </div>

            <div>
              <label class="block mb-2 font-medium" style="font-size: ${baseSize * 0.9}px;">Observa√ß√µes</label>
              <textarea 
                id="notes" 
                rows="3"
                class="w-full p-3 rounded-lg border bg-opacity-50"
                style="background-color: ${config.background_color || defaultConfig.background_color}; border-color: rgba(255,255,255,0.2); color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
                placeholder="Detalhes sobre o projeto, refer√™ncias, etc."
              ></textarea>
            </div>

            <div class="flex gap-3 pt-4">
              <button 
                type="submit" 
                class="btn-primary flex-1 py-3 rounded-lg font-medium transition-all hover:opacity-90"
                style="font-size: ${baseSize}px;"
                ${isLoading ? 'disabled' : ''}
              >
                ${isLoading ? 'Agendando...' : '‚úì Confirmar Agendamento'}
              </button>
              <button 
                type="button" 
                onclick="switchView('calendar')" 
                class="btn-secondary px-6 py-3 rounded-lg transition-all hover:opacity-90"
                style="font-size: ${baseSize}px;"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      `;
    }

    function switchView(view) {
      currentView = view;
      renderApp();
    }

    function selectDate(date) {
      selectedDate = date;
      renderApp();
    }

    function quickBook(artistName, time) {
      currentView = 'new';
      renderApp();
      setTimeout(() => {
        document.getElementById('artist').value = artistName;
        document.getElementById('time').value = time;
      }, 50);
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      if (appointments.length >= 999) {
        showNotification('Limite de 999 agendamentos atingido. Por favor, delete alguns agendamentos primeiro.', 'error');
        return;
      }

      if (isLoading) return;
      isLoading = true;
      renderApp();

      const formData = {
        client_name: document.getElementById('client_name').value,
        client_phone: document.getElementById('client_phone').value,
        artist: document.getElementById('artist').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        service: document.getElementById('service').value,
        notes: document.getElementById('notes').value || '',
        status: 'confirmado',
        created_at: new Date().toISOString()
      };

      const conflict = appointments.find(apt => 
        apt.date === formData.date && 
        apt.time === formData.time && 
        apt.artist === formData.artist
      );

      if (conflict) {
        showNotification('Este hor√°rio j√° est√° ocupado para este artista!', 'error');
        isLoading = false;
        renderApp();
        return;
      }

      const result = await window.dataSdk.create(formData);
      isLoading = false;

      if (result.isOk) {
        showNotification('Agendamento confirmado com sucesso!', 'success');
        selectedDate = formData.date;
        currentView = 'calendar';
        renderApp();
      } else {
        showNotification('Erro ao criar agendamento. Tente novamente.', 'error');
        renderApp();
      }
    }

    function viewAppointment(backendId) {
      const appointment = appointments.find(apt => apt.__backendId === backendId);
      if (!appointment) return;

      const config = window.elementSdk?.config || defaultConfig;
      const baseSize = config.font_size || defaultConfig.font_size;

      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 flex items-center justify-center p-4 z-50';
      modal.style.backgroundColor = 'rgba(0,0,0,0.7)';
      modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
      };

      modal.innerHTML = `
        <div class="surface p-6 rounded-lg max-w-md w-full" onclick="event.stopPropagation()">
          <h3 class="font-bold mb-4" style="font-size: ${baseSize * 1.25}px;">Detalhes do Agendamento</h3>
          
          <div class="space-y-3 mb-6" style="font-size: ${baseSize * 0.9}px;">
            <div><strong>Cliente:</strong> ${appointment.client_name}</div>
            <div><strong>Telefone:</strong> ${appointment.client_phone}</div>
            <div><strong>Artista:</strong> ${appointment.artist}</div>
            <div><strong>Data:</strong> ${new Date(appointment.date + 'T00:00:00').toLocaleDateString('pt-BR')}</div>
            <div><strong>Hor√°rio:</strong> ${appointment.time}</div>
            <div><strong>Servi√ßo:</strong> ${appointment.service}</div>
            ${appointment.notes ? `<div><strong>Observa√ß√µes:</strong> ${appointment.notes}</div>` : ''}
            <div><strong>Status:</strong> <span class="px-2 py-1 rounded" style="background-color: ${config.primary_action_color || defaultConfig.primary_action_color};">${appointment.status}</span></div>
          </div>

          <div class="flex gap-3">
            <button onclick="deleteAppointment('${backendId}')" class="btn-primary flex-1 py-2 rounded-lg transition-all hover:opacity-90" style="font-size: ${baseSize * 0.9}px;">
              üóëÔ∏è Cancelar Agendamento
            </button>
            <button onclick="this.closest('.fixed').remove()" class="btn-secondary px-6 py-2 rounded-lg transition-all hover:opacity-90" style="font-size: ${baseSize * 0.9}px;">
              Fechar
            </button>
          </div>
        </div>
      `;

      document.body.appendChild(modal);
    }

    async function deleteAppointment(backendId) {
      const appointment = appointments.find(apt => apt.__backendId === backendId);
      if (!appointment) return;

      const modal = document.querySelector('.fixed');
      if (modal) modal.remove();

      isLoading = true;
      showNotification('Cancelando agendamento...', 'info');

      const result = await window.dataSdk.delete(appointment);
      isLoading = false;

      if (result.isOk) {
        showNotification('Agendamento cancelado com sucesso!', 'success');
      } else {
        showNotification('Erro ao cancelar agendamento.', 'error');
      }
    }

    function showNotification(message, type = 'info') {
      const config = window.elementSdk?.config || defaultConfig;
      const notification = document.getElementById('notification');
      if (!notification) return;

      const colors = {
        success: '#10b981',
        error: config.primary_action_color || defaultConfig.primary_action_color,
        info: config.secondary_action_color || defaultConfig.secondary_action_color
      };

      notification.textContent = message;
      notification.style.backgroundColor = colors[type];
      notification.classList.remove('translate-x-full', 'opacity-0');
      
      setTimeout(() => {
        notification.classList.add('translate-x-full', 'opacity-0');
      }, 3000);
    }

    async function init() {
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => config.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  config.primary_action_color = value;
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
              {
                get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                set: (value) => {
                  config.secondary_action_color = value;
                  window.elementSdk.setConfig({ secondary_action_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ['studio_name', config.studio_name || defaultConfig.studio_name],
            ['welcome_message', config.welcome_message || defaultConfig.welcome_message]
          ])
        });
      }

      renderApp();
      await initApp();
    }

    init();
  </script>
